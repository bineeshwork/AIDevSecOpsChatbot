Resources:
  LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub genai-devsecops-chatbot-logging-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: true
  LoggingBucketBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: 
        Ref: 'LoggingBucket'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 'logging.s3.amazonaws.com'
            Action:
              - s3:PutObject
              - s3:GetObject
            Resource: 
              - !Sub 'arn:aws:s3:::genai-devsecops-chatbot-logging-${AWS::AccountId}'
              - !Sub 'arn:aws:s3:::genai-devsecops-chatbot-logging-${AWS::AccountId}/*'
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
  GenAIDevSecOpsChatbotS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub genai-devsecops-chatbot-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: 
          Ref: 'LoggingBucket'
  GenAIDevSecOpsChatbotS3BucketBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket:
        Ref: 'GenAIDevSecOpsChatbotS3Bucket'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: 
              Service: 'appflow.amazonaws.com'
            Action: 
