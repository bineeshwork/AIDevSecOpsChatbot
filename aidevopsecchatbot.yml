            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:InvokeFunction
                  - lambda:UpdateFunctionCode
                Resource:
                  - "arn:aws:lambda:*:*:function:*"
        - PolicyName: bedrock-deployment
